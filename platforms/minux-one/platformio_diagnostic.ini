; Diagnostic Configuration for Display Testing
; Rename main.cpp temporarily and use this to test display

[env:diagnostic]
platform = atmelavr
board = nanoatmega328new
framework = arduino

; Use diagnostic.cpp instead of main.cpp
src_filter = +<diagnostic.cpp> -<main.cpp> -<minux_*.cpp>

; Libraries
lib_deps = 
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.3

; Serial monitor configuration
monitor_speed = 115200
monitor_filters = 
    time
    default
